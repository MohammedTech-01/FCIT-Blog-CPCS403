    <main class="write-blog-page">
      <section class="write-blog-container">
        <h1>Write a New Blog</h1>

        <form
          action="#"
          method="post"
          enctype="multipart/form-data"
          class="blog-form"
        >
          <!-- Blog Title -->
          <div class="form-group">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <!-- Author Name -->
          <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <!-- Blog Category -->
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Tech">AI</option>
              <option value="Travel">Programming</option>
              <option value="Lifestyle">Cybersecurity</option>
              <option value="Food">software Engineering</option>
              <option value="Health">Database</option>
            </select>
          </div>

          <!-- Blog Content -->
          <div class="form-group">
            <label for="content">Blog Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
          </div>

          <!-- Blog Image Upload -->
          <div class="form-group">
            <label for="image">Upload Blog Image:</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit" class="submit-btn">Submit Blog</button>
          </div>
        </form>
      </section>
    </main>
